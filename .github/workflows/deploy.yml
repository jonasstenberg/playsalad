name: Deploy

on:
  push:
    branches:
      - maste
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache node modules
      uses: actions/cache@v1
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install backend dependencies
      working-directory: backend
      run: npm ci

    - name: Install client dependencies
      working-directory: client
      run: npm ci

    - name: Build client
      working-directory: client
      run: npm run build

    - name: Deploy
      env:
        DOMAIN: playsalad.com
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.APP_SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $DOMAIN >> ~/.ssh/known_hosts
        ssh -o StrictHostKeyChecking=no root@$DOMAIN "mkdir -p /usr/local/bin/$DOMAIN && mkdir -p /usr/local/bin/$DOMAIN-api"
        rsync --delete -azrv ./client/dist root@$DOMAIN:/usr/local/bin/$DOMAIN
        rsync --delete -azrv ./backend/ root@$DOMAIN:/usr/local/bin/$DOMAIN-api
        ssh -o StrictHostKeyChecking=no root@$DOMAIN 'systemctl restart caddy && systemctl restart playsalad'
